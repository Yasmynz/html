<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu vídeo</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagem/imagem.flor.capa.webp" controls loop autoplay>
       <source src="midia/meu-video-webm.webm" type="video/webm">
       <source src="midia/meu-video-mp4.mp4" type="video/mp4">
       <source src="midia/meu-video-ogv.ogv" type="video/ogg">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    
<iframe width="560" height="315" src="https://www.youtube.com/embed/HWjCStB6k4o?si=vqxc7MsqUP1tLDCx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
