<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga com Imagens</h1>
    <p>Abaixo você ira ver uma imagem que esta na mesma pasta.</p> <!-- arquivo na pasta junto no input-->
    <img src="html.logo.png" alt="Logo Html5">
    <p>Podemos também carregar Imagens que estão em sub-pastas.</p> <!-- arquivo que está na pasta-->
    <img src="Imagens/css3.logo.png" alt="Logo Css3">
    <p>Também podemos carregar Imagens externas.</p>
    <img src="https://openclipart.org/image/800px/272343" alt="Logo JavaScript"> <!--Url-->
</body>
</html>
